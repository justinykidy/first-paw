name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi
      
      - name: Lint
        run: |
          if [ -f package.json ] && grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "No lint script found, skipping"
          fi
      
      - name: Type check
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig.json found, skipping"
          fi
      
      - name: Unit tests
        run: |
          if [ -f package.json ] && grep -q '"test"' package.json; then
            npm test
          else
            echo "No test script found, skipping"
          fi

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi
      
      - name: Check for E2E tests
        id: check_e2e
        run: |
          if find . -path '*/tests/*.spec.*' -o -path '*/e2e/*.spec.*' 2>/dev/null | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No E2E tests found, skipping"
          fi
      
      - name: Install Playwright browsers
        if: steps.check_e2e.outputs.has_tests == 'true'
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        if: steps.check_e2e.outputs.has_tests == 'true'
        run: npx playwright test
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  screenshot-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for UI changes
        id: ui_changes
        run: |
          FILES=$(git diff --name-only origin/main...HEAD 2>/dev/null || echo "")
          UI_CHANGED=false
          for f in $FILES; do
            if echo "$f" | grep -qiE '\.(html|css|tsx|jsx|svelte|vue)$'; then
              UI_CHANGED=true
              break
            fi
          done
          echo "ui_changed=$UI_CHANGED" >> $GITHUB_OUTPUT
      
      - name: Require screenshots for UI changes
        if: steps.ui_changes.outputs.ui_changed == 'true'
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          if echo "$PR_BODY" | grep -qiE '!\[.*\]\(.*\.(png|jpg|jpeg|gif|webp)'; then
            echo "✅ Screenshots found in PR description"
          elif echo "$PR_BODY" | grep -qiE 'https://.*\.(png|jpg|jpeg|gif|webp)'; then
            echo "✅ Screenshot URLs found in PR description"
          else
            echo "❌ UI files changed but no screenshots in PR description!"
            echo "Add screenshots showing the visual changes."
            exit 1
          fi
